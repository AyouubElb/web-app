<div class="container">
    <div class="col-md-10 mx-auto">
  
      <div class="card">
        <div class="card-header">
          <h2 style="margin-bottom: 0px;">ADD Product</h2>
        </div>
    
        <div class="card-body">
    
          <form  >
            <div class="form-group">
   
              <div class="col-md-8 mx-auto">
                <div class="row">
                  <label for="name" >
                    Name:
                  </label>
                  <input type="text" class="form-control" id="name"
                    >
                </div> 
              </div>
              <br>
              
              <div class="col-md-8 mx-auto">
                <div class="row">
                  <label for="price"  >
                    Price:
                  </label>
                  <input type="text" class="form-control" id="price"
                         >
                </div> 
              </div>
              <br>
  
              <div class="col-md-8 mx-auto">
                <div class="row">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"  id="selected" 
                           >
                    <label class="form-check-label" for="selected">
                      Selected
                    </label>
                  </div>
                </div> 
              </div>
  
              <div class="col-md-8 mx-auto">
                <div class="row">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"  id="promo" 
                            >
                    <label class="form-check-label" for="promo">
                      Promo
                    </label> 
                    
                  </div>
                </div> 
              </div>
              <br>
  
              <div class="col-md-8 mx-auto">
                <div class="row" align="center">
                    <div class="col-md-6" align="center">
                       <button class="btn btn-secondary btn-sm" >
                        <i class="fa fa-arrow-left" aria-hidden="true" style="margin-right: 10px;" (click)="Retour()"></i>Retour
                        </button>
                      </div>
                    <div class="col-md-6" align="center">
                         <button class="btn btn-success btn-sm" >
                            <i class="fa fa-floppy-o" aria-hidden="true" style="margin-right: 10px;" ></i>Enregistrer
                         </button>
                        </div>
              
                </div> 
              </div>
               
    
            </div>
          </form>
    
        </div>
      </div>
  
    </div>
  </div>
